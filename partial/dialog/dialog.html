<div class="modal-header">
  <h2>{{dialogOptions.headerText|translate}}</h2>
</div>

<div class="modal-body">
  <p class="lead">{{dialogOptions.bodyText|translate}}</p>
</div>

<div class="modal-footer">
  <button type="button" class="btn" data-ng-click="dialogOptions.close()">{{dialogOptions.closeButtonText|translate}}</button>
  <button class="btn btn-primary" ng-show="dialogOptions.actionButtonText != ''" data-ng-click="dialogOptions.callback();">{{dialogOptions.actionButtonText|translate}}</button>
</div>
